<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baguette Pizza Recipe</title>
</head>
<body>
    <h1>Baguette Pizza</h1>
    <img src="../images/Baguette-Pizza.jpg" alt="image of baguette pizza">
    <h1>Description</h1>
    <p>Prep Time:5 mins</p>
    
    <h1>Ingredients</h1>
    <ul>
        <li>1 French baguette</li>
        <li>1/2 cup pizza sauce, or as needed</li>
        <li>2/3 cup shredded mozzarella cheese</li>
        <li>2 ounces cooked and crumbled sausage</li>
        <li>2 ounces mini pepperoni slices</li>
    </ul>
    
</body>
</html>
